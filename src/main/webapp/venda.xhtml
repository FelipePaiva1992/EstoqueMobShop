<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>	
	<link rel="stylesheet" href="resources/css/mobshop.css" />	
	<link rel="stylesheet" href="resources/css/mobshop1.css" />	
	<script src="resources/js/jquery-1.11.1.min.js"></script>	
	<script src="resources/js/mobshop.js"></script>
	<script src="resources/js/ajaxRequest.js"></script>
	<title>Estoque MobShop</title>
	<script>
    jQuery(document).ready(function() {
        var op = #{loginSistemaMB.isOp};
        var adm = #{loginSistemaMB.isAdm};
        if(op == false &amp;&amp; adm == false){
        	window.location='login.jsf';
        }
    });
</script>
</h:head> 
<h:body styleClass="fullsize" onload="ajaxVendasPendentes()">
   <div style="width: 100%;height: 10%;">
   	<div style="float: left;width: 25%;height: 100%" align="center" >
   		<img src="resources/imagem/mobshop.png" alt="Logo MobShop" style="max-width: 100%;max-height: 100%;height: 79%;padding-top: 2%;padding-bottom: 2%" align="middle"/>
   	</div>
   	<div style="float: left;width: 50%;height: 100%" align="center">
   		<h1>Vendas</h1>
   	</div>
   	<div style="float: left;width: 25%;height: 100%;text-align: right;" align="right" >
   		<h:form> 
		   	<h:commandLink action="#{loginSistemaMB.logout}">
			    <h:graphicImage value="/resources/imagem/logout.png" style="width: 50px;padding-top: 6%;padding-right: 10%"/>
			</h:commandLink>
		</h:form>
   	</div>
   </div>
   <div style="width: 25%;height: 90%;float: left;" align="center">
   	<input type="button" class="btn" value="Vendas" style="width: 70%;margin-top: 15%" onclick="window.location='venda.jsf'"/>
   	<br></br>
   	<br></br>
   	<h:panelGroup rendered="#{loginSistemaMB.isAdm}">
   		<input type="button" class="btn" value="Cadasto" style="width: 70%;margin-top: 5%" onclick="window.location='cadastro.jsf'" />
   	</h:panelGroup>
   </div>
   <div style="width: 75%;height: 90%;float: left;">
		<div id="painelvendas" class="painelvendas" style="margin-top: 5%">
		</div>
   </div>
   <script>
		ajaxVendasPendentes();
		//TIMER
		setInterval(function(){ajaxVendasPendentes()}, 5000);
	</script>
</h:body>
</html>
